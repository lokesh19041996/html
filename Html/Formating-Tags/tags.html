<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p style="color: blueviolet; font-size: 20px;">Lorem ipsum dolor sit <b>amet consectetur</b> adipisicing elit. <span>BOLD TAG</span></p>
    <p style="color: blue; font-size: 20px;">Lorem ipsum dolor sit <strong>amet consectetur</strong> adipisicing elit. <span>STRONG TAG</span></p>
    <p style="color: pink; font-size: 20px;"><i>Lorem ipsum dolor</i> sit amet consectetur adipisicing elit. <span>ITALIC TAG</span></p>

</body>

</html>

<html>

<head>
    <title>Form1</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Name" tabindex="2">
        <input type="number" placeholder="10-digit mobile number" tabindex="3"><br><br>
        <input type="number" placeholder="pincode" tabindex="1">
        <input type="text" placeholder="locality"><br><br>
        <textarea cols="30" rows="10" placeholder="address(Area and Street)"></textarea><br><br>

        <input type="text" placeholder="city/district/town">
        <select placeholder="State" required>
            <option>-Select state -</option>
            <option>Andhra Pradesh</option>
            <option >Karnataka</option>
            <option>Telangana</option>
        </select><br><br>
        <input type="text" placeholder="Landmark(optional)">
        <input type="text" placeholder="Alternate Phone(optional)" disabled><br><br>
        <label>Address Type</label><br><br>
        <input type="radio">Home
        <input type="radio">Work<br><br>
        <button>SAVE</button>
        <button>CANCEL</button>



    </form>
</body>

</html>
